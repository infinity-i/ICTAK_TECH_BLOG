<body>
  <div class="center">
    <h1>Login</h1>
    <form #form="ngForm" (ngSubmit)="onlogin()">
      

        <div class="txt_field">
          <input type="text" name="email" #email="ngModel" [(ngModel)]="loginUserData.email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <span></span>
          <label>Email</label>
          
        </div>

        <div class="txt_field">
          <input type="password" name="password" #password="ngModel" [(ngModel)]="loginUserData.password" required>
          <span></span>
          <label>Password</label><br>
          
        </div>

        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a routerLink="/signup">Signup</a>
        </div>
    </form>
  </div>
</body>
